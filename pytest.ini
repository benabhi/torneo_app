[pytest]
; --- Sección de Configuración para Pytest ---
; Todo lo que está debajo de esta línea son opciones para pytest.

; --- Ruta de Búsqueda de Módulos ---
; Esta es la línea clave que soluciona los errores de importación.
; Le dice a pytest que agregue el directorio raíz del proyecto ('.')
; a la ruta de búsqueda de Python, para que pueda encontrar la carpeta 'lib'.
pythonpath = .

; --- Opciones Adicionales por Defecto ---
; Estas son las "banderas" que se agregarán automáticamente cada vez que ejecutes 'pytest'.
; Ya no necesitarás escribirlas en la terminal.
;   -v: Modo "verbose" o detallado. Muestra el nombre completo de cada test.
;   -s: Muestra la salida de cualquier sentencia print() que pongas en tus tests.
addopts = -vs

; --- Configuración del Manejo de Logs ---
; Estas opciones controlan cómo pytest muestra los logs de tu aplicación durante los tests.
; Esto es para tener una salida de tests limpia.

; Habilita el manejador de logs integrado de pytest para la consola.
log_cli = true

; Establece el nivel mínimo de log que se mostrará en la consola.
; WARNING significa que solo se verán los logs de nivel WARNING, ERROR y CRITICAL.
; Los niveles INFO y DEBUG serán ocultados.
log_cli_level = WARNING